<table class="table table-bordered">
    <thead class="bg-dark text-light">
        <tr>
            <th width="20%">Book Image</th>
            <th width="50%">Book Details</th>
            <th width="30%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let cartItem of cartItems">
            <td>
                <img [src]="cartItem.imageUrl" class="img-responsive" width="150" height="200">
            </td>
            <td>
                <p>{{ cartItem.name }}</p>
                <p>{{ cartItem.unitPrice | currency:'INR' }}</p>
            </td>
            <td>
                <div class="row">
                    <div class="col-md-12">
                        <p>Quantity: {{ cartItem.quantity }}</p>
                    </div>
                    <div class="col-md-12 mt-2">
                        <p>SubTotal: {{ cartItem.quantity * cartItem.unitPrice | currency:'INR'}}</p>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
    <tr>
        <td colspan="2"></td>
        <td class="font-weight-bold">
            <p>Total quantity: {{totalQuantity}}</p>
            <p>Shipping: Free</p>
            <p>Total Price: {{ totalPrice | currency: 'INR' }} </p>
        </td>
    </tr>
</table>
